<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <script src="https://kit.fontawesome.com/f454bd2555.js" crossorigin="anonymous"></script>

  <title>Library</title>
</head>

<body>

  <div class="form-popup">

    <form action="" method="get" class="book-form" autocomplete="off">
      <div class="form-row">
        <button class="close-form-btn"><i class="far fa-times-circle"></i></button>
      </div>
      <div class="form-row">
        <label for="title">Title</label>
        <input id="title" name="title" type="text" />
      </div>

      <div class="form-row">
        <label for="author">Author</label>
        <input id="author" name="author" type="text" />
      </div>

      <div class="form-row">
        <label for="pages">Number of pages</label>
        <input id="pages" name="pages" type="number" min="1" max="1,000,000" />
      </div>

      <fieldset class="legacy-form-row">
        <legend>Have you read this book?</legend>

        <input id="choice-one" name="read" type="radio" value="true" />
        <label for="read" class="radio-label">
          Yes
        </label>

        <input id="choice-two" name="read" type="radio" value="false" checked />
        <label for="not-read" class="radio-label">
          No
        </label>

      </fieldset>

      <div class="form-row">
        <button class="add-book-btn">Add Book</button>
      </div>

    </form>

  </div>

  <div class="site-overlay">

  </div>
  <div class="site">

    <!-- title and navigation -->
    <div class="page-title">
      <div class="title">
        <img class="logo" src="images/books.svg">
        <h1>Bookw<span>o</span>rms</h1>
        <div class="nav">
          <a href="#">link</a>
          <a href="#">link</a>
          <img class="profile" src="images/profile image.svg">
        </div>
      </div>
    </div>

    <!-- sidebar -->
    <aside class="sidebar">
      <div class="info">
        <h2>My Library</h2>
        <ul class="book-data">
          <li class="info-link" id="all-book">All Books</li>
          <li class="info-link" id="now-book">Reading Now</li>
          <li class="info-link" id="want-book">Want to Read</li>
          <li class="info-link" id="already-book">Already Read</li>
          <li class="info-link" id="fav-book">My Favorites</li>
        </ul>
      </div>
    </aside>

    <!-- library content -->
    <main class="main-content">
      <div class="main-area">
        <h2 class="library-heading">All Books</h2>
        <div class="book-grid" id="book-grid">

          <!--Add new book card-->
          <div class="card new-book" id="new-book">
            <div class="add-book">
              <div class="tooltip">
                <button class="add-new-book">
                  <i class="material-icons md-36">library_add</i>
                </button>
                <div class="tooltipbox">
                  <p class="add-tooltip">Add Book</p>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="signed">
        <p>Designed by Rhiannon Dove</p>
      </div>
    </footer>

  </div>



  <script src="script.js"></script>
</body>

</html>
