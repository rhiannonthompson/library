<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  
  <div class="card-into-container">


    <div class="card-img">
      <img src="images/books.jpg" />
    </div>


    <div class="book-info">
      <p class="book-title"></p>
      <p class="author"></p>
      <p class="pages"></p>
    </div>


    <div class="book-status">

      <div class="tooltip">
        <button class="btn read"><i class="fas fa-book"></i></button>
        <div class="tooltipbox">
          <p>Already read</p>
        </div>
      </div>

      <div class="tooltip">
        <button class="btn favorite"><i class="fas fa-book-reader"></i></button>
        <div class="tooltipbox">
          <p>Reading now</p>
        </div>
      </div>

      <div class="tooltip">
        <button class="btn favorite"><i class="fas fa-heart"></i></button>
        <div class="tooltipbox">
          <p>Mark favorite</p>
        </div>
      </div>

      <div class="tooltip">
        <button class="btn favorite"><i class="fas fa-trash-alt"></i></button>
        <div class="tooltipbox">
          <p>Remove book</p>
        </div>
      </div>

    </div>
  </div>

</body>

</html>
